<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lixeira</title>
    <link rel="shortcut icon" type="imagex/png" href="./pipipopo-removebg-preview (1).png">
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        header {
            color: #ffaa00;
            text-align: center;
            font-size: 50px;
            font-weight: bolder;
            font-style: italic;
            margin-top: 20px;
        }

        .firefly {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffff99, #ffaa00, transparent);
            border-radius: 50%;
            opacity: 0.8;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffaa00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contato-lixeira {
            background-color: rgb(212, 166, 38);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            transition: transform 0.2s ease;
            position: relative;
        }

        .contato-lixeira button {
            text-align: center;
            font-size: 10px;
            font-weight: bolder;
            font-style: italic;
            margin-top: 70px;
        }

        #voltarBtn {
            top: 80px;
            margin-left: 40%;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ffaa00;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #voltarBtn:hover {
            background-color: #cc8800;
        }
        
        .btnEsvaziarLixeira {
            text-align: center;
            font-size: 10px;
            font-weight: bolder;
            font-style: italic;
            margin-top: 70px;
        }
        
        
    </style>
</head>
<body>
    <header>
        Lixeira
    </header>

    <div id="contatosLixeira" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 100px;">
        <!-- Cards vão aqui -->
    </div>
    
    <button id="voltarBtn">Voltar para os Contatos</button>
    <button class="btnEsvaziarLixeira">Esvaziar Lixeira</button>


    <script>
        document.getElementById('voltarBtn').onclick = () => {
            window.location.href = 'index.html'; // Substitua pelo nome real da sua página principal
        };

        // ==================================================== //

        const numFireflies = 50;
        for (let i = 0; i < numFireflies; i++) {
            const firefly = document.createElement('div');
            firefly.classList.add('firefly');
            document.body.appendChild(firefly);
            firefly.style.top = Math.random() * window.innerHeight + 'px';
            firefly.style.left = Math.random() * window.innerWidth + 'px';
            animateFirefly(firefly);
        }

        function animateFirefly(firefly) {
            const deltaX = (Math.random() - 0.5) * 100;
            const deltaY = (Math.random() - 0.5) * 100;
            const duration = 4000 + Math.random() * 3000;
            firefly.animate([
                { transform: 'translate(0, 0)' },
                { transform: `translate(${deltaX}px, ${deltaY}px)` }
            ], {
                duration,
                iterations: Infinity,
                direction: 'alternate',
                easing: 'ease-in-out'
            });
        }

        // Atualizar a lixeira com os contatos excluídos
        // Substituir todos os usos de 'contatosExcluidos' por 'lixeira' para manter a consistência
window.onload = () => {
    const contatosExcluidos = JSON.parse(localStorage.getItem('lixeira') || '[]');
    const containerLixeira = document.getElementById('contatosLixeira');
    
    contatosExcluidos.forEach(contato => {
        const contatoDiv = document.createElement('div');
        contatoDiv.classList.add('contato-lixeira');
        contatoDiv.innerHTML = `
            <h1>Nome: ${contato.nome}</h1>
            <h2>Telefone: ${contato.telefone}</h2>
            <h3>Email: ${contato.email}</h3>
            <button class="restaurarContato">Restaurar</button>
            <button class="excluirDefinitivo">Excluir Definitivamente</button>
        `;
        containerLixeira.appendChild(contatoDiv);
    });

    aplicarEventosRestaurar();
    aplicarEventosExcluirDefinitivo();
};

function aplicarEventosRestaurar() {
    document.querySelectorAll('.restaurarContato').forEach(botao => {
        botao.onclick = () => {
            const contatoDiv = botao.parentElement;
            const nome = contatoDiv.querySelector('h1').textContent.replace('Nome: ', '');
            const telefone = contatoDiv.querySelector('h2').textContent.replace('Telefone: ', '');
            const email = contatoDiv.querySelector('h3').textContent.replace('Email: ', '');

            let contatosExcluidos = JSON.parse(localStorage.getItem('lixeira') || '[]');
            contatosExcluidos = contatosExcluidos.filter(c => !(c.nome === nome && c.telefone === telefone && c.email === email));
            localStorage.setItem('lixeira', JSON.stringify(contatosExcluidos));

            const contatosAtivos = JSON.parse(localStorage.getItem('contatos') || '[]');
            if (!contatosAtivos.find(c => c.nome === nome && c.telefone === telefone && c.email === email)) {
                contatosAtivos.push({ nome, telefone, email });
                localStorage.setItem('contatos', JSON.stringify(contatosAtivos));
            }

            contatoDiv.remove();
        };
    });
}

function aplicarEventosExcluirDefinitivo() {
    document.querySelectorAll('.excluirDefinitivo').forEach(botao => {
        botao.onclick = () => {
            const contatoDiv = botao.parentElement;
            const nome = contatoDiv.querySelector('h1').textContent.replace('Nome: ', '');
            const telefone = contatoDiv.querySelector('h2').textContent.replace('Telefone: ', '');
            const email = contatoDiv.querySelector('h3').textContent.replace('Email: ', '');

            let contatosExcluidos = JSON.parse(localStorage.getItem('lixeira') || '[]');
            contatosExcluidos = contatosExcluidos.filter(c => !(c.nome === nome && c.telefone === telefone && c.email === email));
            localStorage.setItem('lixeira', JSON.stringify(contatosExcluidos));

            contatoDiv.remove();
        };
    });
}

// Corrigido aqui também:
const btnEsvaziarLixeira = document.getElementById("btnEsvaziarLixeira");

btnEsvaziarLixeira.addEventListener("click", () => {
  if (confirm("Tem certeza que deseja esvaziar a lixeira? Isso não poderá ser desfeito.")) {
    localStorage.setItem("lixeira", JSON.stringify([]));
    document.getElementById('contatosLixeira').innerHTML = "<p style='color: white; text-align: center;'>Lixeira esvaziada.</p>";
  }
});

    </script>
</body>
</html>
